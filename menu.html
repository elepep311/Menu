<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación en Español</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }
        ul li {
            list-style: none;
        }
        ul li a {
            position: relative;
            display: block;
            color: transparent;
            -webkit-text-stroke: 1px #fff;
            font-size: 6.5em;
            font-weight: 900;
            text-decoration: none;
            line-height: 1.2em;
        }
        ul li a:hover {
            color: #fff;
            -webkit-text-stroke: 1px #000;
            transition: 0.5s;
        } 
        ul li a:before,
        ul li a:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.5s;
        }
        ul li a:hover:before {
            color: #f00;
            z-index: 1;
            -webkit-text-stroke: 1px #000;
            transform: translate(10px,-10px);
        }
        ul li a:hover:after {
            color: #0ff;
            z-index: 2;
            -webkit-text-stroke: 1px #000;
            transform: translate(20px,-20px);
        }

        /* Estilos responsivos para móviles */
        @media (max-width: 768px) {
            ul li a {
                font-size: 4em; /* Tamaño de fuente reducido para móviles */
                color: #fff; /* Color del texto para móviles */
                -webkit-text-stroke: 0; /* Quitar trazo para móviles */
            }
        }

        @media (max-width: 480px) {
            ul li a {
                font-size: 3em; /* Tamaño de fuente aún más reducido para pantallas pequeñas */
                color: #fff; /* Color del texto para pantallas pequeñas */
                -webkit-text-stroke: 0; /* Quitar trazo para pantallas pequeñas */
            }
        }
    </style>
</head>
